<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark">
    <!------- cards Section Begins --------->
    <section id="cards">
        <div class="wrapper">
            <h2>
                <strong>What I Do for My Clients</strong>
            </h2>
            <!-- Slider main container -->
            <div class="swiper">
                <div class="card-slider">
                    <!-- Additional required wrapper -->
                    <div class="swiper-wrapper">
                        <!-- Slides -->
                        <div class="swiper-slide">
                            <div class="card-content">
                                <img src="image/portfolio-one.jpg" alt="">
                                <div class="img-overlay"></div>
                                <div class="card-title">
                                    <h4>UXAlchemy</h4>
                                    <p>Designing Visual Narratives</p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-content">
                                <img src="image/portfolio-two.jpg" alt="">
                                <div class="img-overlay"></div>
                                <div class="card-title">
                                    <h4>WebWhisperer</h4>
                                    <p>Transforming User Experiences</p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-content">
                                <img src="image/portfolio-three.jpg" alt="">
                                <div class="img-overlay"></div>
                                <div class="card-title">
                                    <h4>PixelCraft</h4>
                                    <p>Building Code Masterpieces</p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-content">
                                <img src="image/portfolio-four.jpg" alt="">
                                <div class="img-overlay"></div>
                                <div class="card-title">
                                    <h4>CodeMosaic</h4>
                                    <p>Transforming User Experiences</p>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="card-content">
                                <img src="image/portfolio-five.jpg" alt="">
                                <div class="img-overlay"></div>
                                <div class="card-title">
                                    <h4>DevEasel</h4>
                                    <p>Artistry in Development</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Swiper wrapper ends -->
                    <div class="arrow">
                        <div class="prevArrowBtn">
                            <i class="lni lni-chevron-left"></i>
                        </div>
                        <div class="nextArrowBtn">
                            <i class="lni lni-chevron-right"></i>
                        </div>
                        <ul class="swiper-pagination"></ul>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
